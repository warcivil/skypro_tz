{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container">
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
</div>
{% endblock %}
